<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="card my">
    <div class="container my">
      <div class="star mt">
        <i class="fa-solid fa-star"></i>
      </div>
      <h1>How did we do?</h1>
      <p class="mt">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form action="">

        <input type="radio" name="rating" id="1">

        <label for="1">1</label>

        <input type="radio" name="rating" id="2">

        <label for="2">2</label>

        <input type="radio" name="rating" id="3">

        <label for="3">3</label>


        <input type="radio" name="rating" id="4">

        <label for="4">4</label>

        <input type="radio" name="rating" id="5">

        <label for="5">5</label>

        <input type="submit" name="btn" id="btn">
      </form>
    </div>
  </div>












  <!-- Rating state start -->
